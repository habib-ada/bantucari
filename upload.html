<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="public/img/logo.png" />
    <title>Bantucari</title>
  </head>
  <body>
    <header
      class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar"
    >
      <a class="navbar-brand" href="index.html"
        ><img src="public/img/logo.png" alt="" height="50" />Bantucari</a
      >
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="welcome.html">Tentang</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Hubungi</a></li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">Upload</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- end tag header -->
    <main class="container">
      <h1 class="text-center mb-5">Buat pengumuman</h1>
      <div class="row justify-content-md-center">
        <form>
          <div class="col">
            <div class="text-center mb-3">
              <i class="fa fa-camera fa-4x"></i>
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile02"
                />
                <label class="custom-file-label" for="inputGroupFile02"
                  >Choose file</label
                >
              </div>
            </div>
            <label class="form-check-label" for="inlineRadio1"
              >Barang hilang</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
            </div>
            <label class="form-check-label" for="inlineRadio2"
              >Barang temuan</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
            </div>
            <select class="custom-select mt-3 mb-3 bg-red">
              <option value="orderby_0">Kategori</option>
              <option value="orderby_1">Pakaian</option>
              <option value="orderby_2">Kendaraan</option>
              <option value="orderby_3">Elektronik</option>
            </select>
            <div class="form-group">
              <label for="namabrg">Nama barang</label>
              <input
                id="namabrg"
                class="form-control"
                type="text"
                name=""
                value=""
              />
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <textarea name="name" rows="4" class="form-control"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
